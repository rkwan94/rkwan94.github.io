<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>B.O.S.S.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="assets/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('singleBetApp', []);
		console.log("angular object", angular)
	</script>
</head>


<body style="padding-top: 70px" ng-app="singleBetApp">
<div ng-include src='"./assets/sharedHTML/navbar.html"'></div>

<div class="container">
	<div class="row">
		<div class="col-md-7">
			<h2>Accumulator Bet Calculator</h2>
			<p>This allows you to see how many of these you need to win in order to gain profit.
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-7">
			<h3>Calculator</h3>
			<form id="special" class="form-inline">
	
				<p>Number of Bets: <input type="text" id="numSingleBets"/></p>
	
				<div class="form-group" id="betsSection">
		
				</div>
			
				<p><input type="button" class="btn btn-default" id="resetBtn" value="Reset"/></p>
				<input type="button" class="btn btn-primary" id="addInputsBtn" value="Add Bets"/>
				<input type="button" class="btn btn-primary" id="calcSingleBtn" value="Calculate" disabled="disabled"/><br>
			
			</form>
		</div>

		<div class="col-md-5" id="resultSpace">

		</div>
	</div>
</div>

<script type="text/javascript" src="singleForm.js"></script>
