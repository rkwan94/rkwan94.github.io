<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Biblio Buddy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>

	<style type="text/css">
		body{
			padding-top: 70px;
			padding-bottom: 100px;
		}

		.col-md-5.resultSpace{
			position: fixed;
			top: 35%;
			right: 1%;
		}
	</style>
</head>


<body ng-app="mainApp">

<div ng-include src='"./navbar.html"'>
</div>

<div class="container">
	<div class="row">
		<div ng-controller="EventCtrl">
			<div class="page-header">
			  <h1>Biblio Buddy</h1>
			</div>

			<div style="padding-top: 30px;" class="row" ng-controller="sourceController as sourceCtrl">
				<div class="col-md-7" >
					<!-- Nav tabs -->
				  <ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active" id="book">
						<a href="#book" aria-controls="book" role="tab" data-toggle="tab">Book</a>
					</li>
					<li role="presentation" id="journalArticle">
						<a href="#journalArticle" aria-controls="journalArticle" role="tab" data-toggle="tab">Journal Article</a>
					</li>
					<li role="presentation" id="website">
						<a href="#website" aria-controls="website" role="tab" data-toggle="tab">Website</a></li>
					<li role="presentation" id="newsOrMag">
						<a href="#newsOrMag" aria-controls="newsOrMag" role="tab" data-toggle="tab">Newspaper/Magazine</a>
					</li>
				  </ul>

				  <!-- Tab panes -->
				  <div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="book">
							<div ng-include src='"./bookForm.html"'></div>
						</div>

						<div role="tabpanel" class="tab-pane" id="journalArticle">
							<div ng-include src='"./journalForm.html"'></div>
						</div>

						<div role="tabpanel" class="tab-pane" id="website">
							<div ng-include src='"./websiteForm.html"'></div>
						</div>

						<div role="tabpanel" class="tab-pane" id="newsOrMag">
							<div ng-include src='"./newsMagForm.html"'></div>
						</div>

							<div class="form-group" ng-include src='"./referenceTypes.html"'></div>

							<button type="submit" class="btn btn-primary" ng-click="sourceCtrl.generateReferences(getSourceType())">Generate</button>
						</form>
				  </div>


				</div>

				<div class="col-md-5">
					<h2>Reference citation</h2>
					<div class="well well-sm" ng-bind-html="sourceCtrl.source.reference | trustedhtml"></div>

					<h2>In-text Citation</h2>
					<div class="well well-sm">{{sourceCtrl.source.inText}}</div>
				</div>
			</div>

			
		</div>

		
	</div>
</div>

<script type="text/javascript" src="./biblioBuddy/angular.min.js"></script>
<script type="text/javascript" src="./biblioBuddy/mainApp.js"></script>
<script type="text/javascript" src="./biblioBuddy/event/eventModule.js"></script>
<script type="text/javascript" src="./biblioBuddy/controllers/sourceController.js"></script>
<script type="text/javascript">
	console.log("angular object", angular);
</script>
</body>
</html>
