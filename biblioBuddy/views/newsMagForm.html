<form name="newsMagForm" ng-submit="newsMagForm.$valid && generateReferences('newsOrMag')" novalidate>
	<div class="form-group">
		<label for="title">Newspaper or Magazine Name</label>
		<input type="text" class="form-control" ng-model="source.paperName" placeholder="Name of Newspaper or Magazine" required>
	</div>

	<div class="form-group">
		  <label for="title">Article Title</label>
		  <input type="text" class="form-control" ng-model="source.articleTitle" placeholder="Article Title" required>
	</div>

  <div class="form-group">
      <label for="year" class="control-label">Year</label>

      <!-- <select class="form-control" id="year" ng-model="source.year" required> -->
			<!-- <option ng-repeat="year in generateYears(2016, 1880)">{{year}}</option> -->
		  <!-- </select> -->

      <input id="year" class="form-control" ng-model="source.year" type="number" placeholder="2017"/>
  </div>

	<div class="form-group">
		<label class="control-label">Authors</label>
	</div>

	<div ng-repeat="a in source.authors">
		<div class="form-group form-inline">

			<div class="form-group">
				<label for="author1" class="control-label">Author {{ a.count }}: </label>
			</div>

			<div class="form-group">
				<input type="text" class="form-control" ng-model="a.firstName" placeholder="First Name">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Last Name" ng-model="a.lastName">
			</div>
		</div>
	</div>

	<button class="btn btn-default" type="button" ng-click="addAuthor()">Add Author</button>

	<button class="btn btn-warning" type="button" ng-click="removeAuthor()" ng-disabled="numAuthors() == 1;">Remove Author</button>
	<hr>

	<div class="form-group">
		<label for="date">Date</label>
		<input type="date" class="form-control" id="datePickerNewspaper" ng-model="source.date" required>
	</div>

	<div class="form-group">
		<label for="pagesUsed">Pages Used</label>
		<input type="text" class="form-control" ng-model="source.pagesUsed" placeholder="Pages Used (pp1-5)">
	</div>

	<div class="form-group">
		<input type="radio" ng-model="source.refStyle" value="harvard" required> Harvard<br>
		<input type="radio" ng-model="source.refStyle" value="uts"> Harvard UTS<br>
		<input type="radio" ng-model="source.refStyle" value="apa"> APA<br>
		<input type="radio" ng-model="source.refStyle" value="chicago"> Chicago<br>
	</div>

	<button type="submit" class="btn btn-primary">Generate</button>
	
	</form>

	<script type="text/javascript">
		document.getElementById('datePickerNewspaper').valueAsDate = new Date();
	</script>
