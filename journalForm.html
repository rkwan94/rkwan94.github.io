<form name="journalForm" ng-submit="journalForm.$valid && sourceCtrl.generateReferences('journalArticle')" novalidate>
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" class="form-control" ng-model="sourceCtrl.source.title" placeholder="Article Title" required>
	</div>

	<div class="form-group">
		<label for="year" class="control-label">Year</label>
		
		<select class="form-control" id="year" ng-model="sourceCtrl.source.year" required>
			<option ng-repeat="year in generateYears(2015, 1880)">{{year}}</option>
		</select>
	</div>

	<div class="form-group">
		<label class="control-label">Authors</label>
	</div>

	<div ng-repeat="a in sourceCtrl.source.authors">
		<div class="form-group form-inline">

			<div class="form-group">
				<label for="author1" class="control-label">Author {{ a.count }}: </label>
			</div>

			<div class="form-group">
				<input type="text" class="form-control" ng-model="a.firstName" placeholder="First Name" required>
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Last Name" ng-model="a.lastName" required>
			</div>
		</div>
	</div>

	<button class="btn btn-default" type="button" ng-click="sourceCtrl.addAuthor()">Add Author</button>

	<button class="btn btn-warning" type="button" ng-click="sourceCtrl.removeAuthor()" ng-disabled="sourceCtrl.numAuthors() == 1;">Remove Author</button>

	<hr>

	<div class="form-group">
		<label for="journal">Journal Name</label>
		<input type="text" class="form-control" ng-model="sourceCtrl.source.journal" placeholder="Journal Name" required>

	</div>

	<div class="form-group form-inline">
	  <div class="form-group">
	    <label for="volumeNum">Journal No. </label>
	    <input type="text" class="form-control" ng-model="sourceCtrl.source.journalNum" placeholder="Volume Number">
	  </div>
	  <div class="form-group">
	    <label for="issueNum">Issue No. </label>
	    <input type="text" class="form-control" ng-model="sourceCtrl.source.issueNum" placeholder="Issue Number">
	  </div>
	</div>

	<div class="form-group">
		<label for="cityPublished">Pages Used</label>
		<input type="text" class="form-control" ng-model="sourceCtrl.source.pagesUsed" placeholder="Pages Used (pp 1-5)" required>
	</div>

	<div class="form-group" ng-include src='"./referenceTypes.html"'></div>

	<button type="submit" class="btn btn-primary">Generate</button>
	<button class="btn btn-default" type="button" ng-click="sourceCtrl.search('test')">Search</button>
	</form>
