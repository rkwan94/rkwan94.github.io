<form>
	<div class="form-group">
		<label for="title">Newspaper or Magazine Name</label>
		<input type="text" class="form-control" ng-model="sourceCtrl.source.paperName" placeholder="Name of Newspaper or Magazine">
	</div>

	<div class="form-group">
		<label for="title">Article Title</label>
		<input type="text" class="form-control" ng-model="sourceCtrl.source.articleTitle" placeholder="Article Title">
	</div>

	<div class="form-group">
		<label for="year" class="control-label">Year</label>
		
		<select class="form-control" ng-model="sourceCtrl.source.year">
			<option ng-repeat="year in generateYears(2015, 1800)">{{year}}</option>
		</select>
	</div>

	<div class="form-group">
		<label class="control-label">Authors</label>
	</div>

	<div ng-repeat="a in sourceCtrl.source.authors">
		<div class="form-group form-inline">

			<div class="form-group">
				<label for="author1" class="control-label">Author {{ a.count }}: </label>
			</div>

			<div class="form-group">
				<input type="text" class="form-control" ng-model="a.firstName" placeholder="First Name">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Last Name" ng-model="a.lastName">
			</div>
		</div>
	</div>
	<button class="btn btn-default" ng-click="sourceCtrl.addAuthor()">Add Author</button>

	<hr>

	<div class="form-group">
		<label for="date">Date</label>
		<input type="date" class="form-control" id="datePickerNewspaper" ng-model="sourceCtrl.source.date">
	</div>

	<div class="form-group">
		<label for="pagesUsed">Pages Used</label>
		<input type="text" class="form-control" ng-model="sourceCtrl.source.pagesUsed" placeholder="Pages Used (pp1-5)">
	</div>

	<script type="text/javascript">
		document.getElementById('datePickerNewspaper').valueAsDate = new Date();
	</script>
